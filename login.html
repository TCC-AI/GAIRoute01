<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青物流-派車GAI數據管理系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transform: translateY(-20px);
            animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .company-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
        }

        .company-name {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .system-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
        }

        .input-container {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 18px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #e74c3c;
            display: none;
            text-align: left;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
            display: none;
            text-align: left;
        }

        .loading-spinner {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .footer-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #95a5a6;
            font-size: 12px;
        }

        .version-info {
            margin-top: 10px;
            font-size: 11px;
            color: #bdc3c7;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .company-name {
                font-size: 24px;
            }
            
            .system-title {
                font-size: 20px;
            }
        }

        /* 背景動畫 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- 背景動畫 -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="company-logo">
                <i class="fas fa-truck"></i>
            </div>
            <div class="company-name">昶青物流</div>
            <div class="system-title">派車GAI數據管理系統</div>
            <div class="subtitle">Intelligent Dispatch Management System</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">帳號</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" class="form-control" placeholder="請輸入您的帳號" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon" id="passwordIcon"></i>
                    <input type="password" id="password" class="form-control" placeholder="請輸入您的密碼" required>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">記住我的登入狀態</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                登入系統
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
            </button>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">帳號或密碼錯誤，請重新輸入</span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText">登入成功！正在跳轉...</span>
            </div>
        </form>

        <div class="footer-info">
            <div>© 2025 昶青物流有限公司 版權所有</div>
            <div class="version-info">系統版本 v2.0 | 最後更新：2025-06-25</div>
        </div>
    </div>

    <script>
        // API 設定
        const API_URL = 'https://script.google.com/macros/s/AKfycbxn4G_Xv_AodTqY6nspcDNtT5EEp8WyTrTR0ZMroC-Lrp2ZiLwTwyzWrOw6EKJlcqmn/exec';

        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');

        // 頁面載入時檢查是否已登入
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                // 檢查登入是否仍有效（可設定過期時間）
                const loginTime = new Date(userData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) { // 24小時內有效
                    redirectToDashboard(userData);
                    return;
                }
            }
            
            // 自動聚焦到帳號輸入框
            document.getElementById('username').focus();
        });

        // 登入表單提交
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username || !password) {
                showError('請輸入帳號和密碼');
                return;
            }

            // 顯示載入狀態
            setLoading(true);
            hideMessages();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        data: {
                            username: username,
                            password: password
                        }
                    })
                });

                const textResult = await response.text();
                const result = JSON.parse(textResult);

                if (result.success) {
                    const userData = result.data;
                    
                    // 儲存使用者資訊
                    const userInfo = {
                        username: userData.username,
                        name: userData.name,
                        position: userData.position,
                        level: userData.level,
                        permissions: userData.permissions,
                        loginTime: new Date().toISOString()
                    };

                    if (rememberMe) {
                        localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    } else {
                        sessionStorage.setItem('currentUser', JSON.stringify(userInfo));
                    }

                    // 顯示成功訊息並跳轉
                    showSuccess('登入成功！正在跳轉...');
                    setTimeout(() => {
                        redirectToDashboard(userInfo);
                    }, 1000);

                } else {
                    showError(result.error || '登入失敗，請檢查帳號密碼');
                }

            } catch (error) {
                console.error('登入錯誤:', error);
                showError('系統連線錯誤，請稍後再試');
            } finally {
                setLoading(false);
            }
        });

        // 設定載入狀態
        function setLoading(loading) {
            loginBtn.disabled = loading;
            loadingSpinner.style.display = loading ? 'inline-block' : 'none';
            
            if (loading) {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登入中... <div class="loading-spinner" style="display: inline-block;"><div class="spinner"></div></div>';
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登入系統';
            }
        }

        // 顯示錯誤訊息
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // 3秒後自動隱藏
            setTimeout(hideMessages, 3000);
        }

        // 顯示成功訊息
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 隱藏所有訊息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 跳轉到主控台
        function redirectToDashboard(userData) {
            window.location.href = 'index.html';
        }

        // 密碼顯示/隱藏功能
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('passwordIcon');
        
        passwordIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-lock');
                this.classList.add('fa-unlock');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-unlock');
                this.classList.add('fa-lock');
            }
        });

        // 鍵盤事件處理
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // 輸入框焦點效果
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
